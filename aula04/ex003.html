<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de dados</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ducimus non, dolorem fuga, odit tenetur hic unde, assumenda tempora veritatis nam eum adipisci eaque. Incidunt provident tenetur fuga facilis commodi esse?</p>

    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: '))
        var n2 = Number.parseInt(window.prompt('Digite outro número: '))
        var s = n1 + n2 
        window.alert('A soma dos valores é ' + s)


    </script>
